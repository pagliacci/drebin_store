<h2>REGISTER</h2>
<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">USERNAME</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': shouldShowValidation && registerForm.controls.username.errors }" />
        <div *ngIf="shouldShowValidation && registerForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
            <div *ngIf="registerForm.controls.password.errors.minlength">Username must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': shouldShowValidation && registerForm.controls.password.errors }" />
        <div *ngIf="shouldShowValidation && registerForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
            <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="errors">
        {{ error }}
    </div>
    <div class="form-group">
        <label for="vkId">VK ID</label>
        <span>
            Введите id вашей страницу в контакте (часть после "vk.com/")
        </span>
        <span>
            Эта информация будет использована исключительно для большего погружения в квест
        </span>
        <input type="text" formControlName="vkId" class="form-control" />
    </div>
    <div class="form-group buttons-section">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
