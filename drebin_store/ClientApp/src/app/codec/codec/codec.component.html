<app-codec-header
    [contact]="contact">
</app-codec-header>

<div
    class="codec-text-container">

    <div
        class="codec-text">
        {{ codecData.message }}
    </div>

    <div
        class="codec-buttons">

        <a
            (click)="handleMainButtonClick()">
            {{ codecData.reply }}
        </a>

        <a
            *ngIf="codecData.altReply"
            (click)="handleAltButtonClick()">
            {{ codecData.altReply }}
        </a>
    </div>
</div>
