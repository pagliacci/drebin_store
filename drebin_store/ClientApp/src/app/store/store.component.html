<div
    class="products-list">
    <app-product-card 
        *ngFor="let product of products" 
        [product]="product"
        (click)="handleCardClick(product)"
        [class.selected]="product == selectedProduct">
    </app-product-card>
</div>

<app-product-preview
    *ngIf="selectedProduct != null"
    [product]="selectedProduct">
</app-product-preview>

<div
    class="store-footer">
    <div
        class="available-points">
        {{availablePoints}}
    </div>
    <div
        class="bottom-message">
        Select a product to order.
    </div>
    <button
        (click)="handleOrderClick()">
        Order
    </button>
</div>
