        x="20" y="80"
        width="180"
        fill="hsla(348, 83%, 47%, .3)"/>

    <use xlink:href="#s-rect"
        x="20" y="110"
        width="150"
        fill="hsla(348, 83%, 47%, .3)"/>

    <use xlink:href="#s-rect"
        x="20" y="140"
        width="120"
        fill="hsla(348, 83%, 47%, .3)"/>

    <use xlink:href="#s-rect"
