<div

      *ngIf="user.isAdmin"
      class="nav-tab"
      routerLink="/administration"
      routerLinkActive="aactive">
      Administration
    </a>
    <a 
      class="nav-tab" 
      routerLink="/codec" 
      routerLinkActive="active">
      Codec
    </a>
    <a 
      class="nav-tab" 
      routerLink="/store" 
      routerLinkActive="active">

      (click)="logout()">
      Logout

</div>
<div
  *ngIf="!isLoggedIn"
  id="vk_auth"></div>
